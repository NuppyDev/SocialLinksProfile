<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <main>
    <div class="SocialLinksProfile">
      <section class="profile">
        <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Foto de perfil de Jessica">
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-location">London, United Kingdom</h2>
      </section>

      <section class="profesion">
        <p class="profesion-description">"Front-end developer and avid reader."</p>
      </section>

      <section class="social-networks">
        <a class="social-networks-links" href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a class="social-networks-links" href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        <a class="social-networks-links" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a class="social-networks-links" href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a class="social-networks-links" href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Stephanie Tenorio</a>.
      </div>
    </div>
  </main>
</body>
</html>
